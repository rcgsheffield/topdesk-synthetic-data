name: Lint Python code
permissions:
  contents: read
on:
  push:
jobs:
  lint:
    name: Lint Python code
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install dependencies
        run: pip install flake8
      - name: Lint Python code
        run: flake8 src
